<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nasa APOD using boostrap</title>
    <link
      rel="shortcut icon"
      href="https://freepngimg.com/download/space/23041-1-nasa-image.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
      />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar fixed-top">
      <div class="container">
        <a class="navbar-brand text-white h1" href="#"
        >NASA APOD JS MINI PROJECT
      </a>
    </div>
  </nav>
  <!-- xhr -->
    <div class="container mt-5 text-center">
      <h1 class="h1 text-white">Get Api With XHR</h1>

      <button id="btnXHR" class="btn btn-outline-success me-2" type="button">
        Get API with XHR
      </button>
      
      <button id="resetBtn" class="btn btn-outline-danger me-2" type="button">
        Reset Default
      </button>

      <div id="picture-container"></div>
    </div>
    <div class="container mt-5 text-center">
      
        <img class="card-img-top	" id="mainImg" src="https://freepngimg.com/download/space/23041-1-nasa-image.png" alt="">
        <h1 id="title" class="h1 text-white mt-5">This is Title</h1>

        <h4 id="date" class="h4 mt-3 text-white">This is Date</h4>

        <p id="desc" class="text-white mt-5">This is description</p>
    </div>
<!-- xhr -->
<hr class="border border-primary border-3 opacity-75 mt-5">
    <!-- fetch -->
    <div class="container mt-5 text-center">
      <h1 class="h1 text-white">Get Api With Fetch</h1>

      <button id="btnFetch" class="btn btn-outline-success me-2" type="button">
        Get API with Fetch
      </button>
      <button id="resetBtnFetch" class="btn btn-outline-danger me-2" type="button">
        Reset Default
      </button>

      <div id="picture-container"></div>
    </div>
    <div class="container mt-5 text-center">

        <img class="card-img-top	" id="mainImgFetch" src="https://freepngimg.com/download/space/23041-1-nasa-image.png" alt="">
        <h1 id="titleFetch" class="h1 text-white mt-5">This is Title</h1>

        <h4 id="dateFetch" class="h4 mt-3 text-white">This is Date</h4>

        <p id="descFetch" class="text-white mt-5">This is description</p>
    </div>
    <!-- fetch -->
    <!-- footer -->

    <footer>

      <!-- footer using bootrap navbar classes -->
      <nav class="footer fixed-bottom bg-dark border-top border-primary">
        <p class="navbar-brand text-white">
          Follow Me on
          <a href="https://github.com/sukhepadda" target="_blank">Github</a>
        </p>
      </nav>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
